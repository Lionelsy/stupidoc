<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/ace-builds-master/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>

<nav id="nav" class="navbar sticky-top navbar-light bg-light navbar-expand-md">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">SUSTech Doc</a>
    <div class="collapse navbar-collapse bet" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="navbar-item">
                <button class="btn btn-outline-secondary mr-3">
                    <span class="fa fa-home"></span>首页
                </button>
            </li>
            <li class="dropdown">
                <button class="btn btn-outline-secondary mr-3" type="button" id="menuDropdownButton"
                        data-toggle="dropdown">
                    <span class="fa fa-list"></span>菜单
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item"><span class="fa fa-folder mr-1"></span>create new project</a>
                    <a class="dropdown-item"><span class="fa fa-file-text mr-1"></span>upload a file</a>
                </div>
            </li>
        </ul>
        <form class="form-inline">
            <div class="input-group">
                <input class="form-control" type="search" placeholder="Search Files" aria-label="Search">
                <div class="input-group-append">
                    <button class="fa fa-search btn btn-outline-secondary input-group-text"></button>
                </div>
            </div>
        </form>
    </div>
</nav>


<div id="editor-container" class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 overflow-hidden">
            <div class="card border-0">
                <div class="card-header" id="headerOne">
                    <button class="btn btn-outline-secondary" type="button" data-toggle="collapse"
                            data-target="#collapseOne">
                        Project Structure
                    </button>
                </div>
                <div id="collapseOne" class="collapse">
                    <div class="card border-0">
                        <div class="card-header" id="header-files">
                            <button class="btn btn-outline-secondary" type="button" data-toggle="collapse"
                                    data-target="#collapseTwo">
                                Files
                            </button>
                        </div>
                        <div id="collapseTwo" class="card-body">
                            <div class="card-body">
                                <span class="fa fa-file-pdf-o hide">latex1.pdf</span>
                                <span class="fa fa-file-pdf-o hide">latex2.pdf</span>
                            </div>
                        </div>
                    </div>
                    <div class="card border-0">
                        <div class="card-header" id="header-images">
                            <button class="btn btn-outline-secondary" type="button" data-toggle="collapse"
                                    data-target="#collapseThree">
                                Images
                            </button>
                        </div>
                        <div id="collapseThree" class="card-body">
                            <div><span class="fa fa-image mr-1"></span>img1.jpg</div>
                            <div><span class="fa fa-image mr-1"></span>img2.jpg</div>
                            <div><span class="fa fa-image mr-1"></span>img3.jpg</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--这里如果把editor放在一个子id中去就失效了-->
        <!--先记录这个but, 以后再来解决-->
        <div id="editor" class="col p-0">
            print('Hello world');
        </div>
        <div class="col p-0 sticky-top">
            此处渲染对应的markdown/latex文件
        </div>
    </div>
</div>


<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");
    $('#editor').height(860);
</script>

</body>
</html>
